<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">    
    <link rel="stylesheet" href="/public/css/toggleswitch.css">    
</head>
<body>
    <div class="container">
        <img src="/public/images/webcam50x65.png">
        <h2>Raspberry Pi Webcam Manual Focus</h2>

        Autofocus on/off
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>

        <input id="focus" type="range" min="0" max="100" value="50" oninput="updateFocus(this.value)"/>
        Current value: <span id="currentvalue"></span>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        var currentvalue = document.getElementById('currentvalue');
        function updateFocus(value) {
            currentvalue.innerHTML = value;
            sendValue(value);
        }

        function sendValue(value) {
            // Send value to backend
            console.log('sendValue: '+value);
            $.ajax({
                url: "/api/focus="+value,
                accept: "application/json",
                success: function(resp) {
                    console.log("Success");
                    console.log(resp);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log('Error');
                    console.log(textStatus);
                    console.log(errorThrown);
                }
            });
        }

        function getValue(value) {
            // Request value to backend
            console.log("getValue");
            $.ajax({
                url: "/api/getfocus",
                accept: "application/json",
                success: function(resp) {
                    console.log("Success");
                    console.log(resp);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log('Error');
                    console.log(textStatus);
                    console.log(errorThrown);
                }
            });
        }
    </script>
</body>
</html>
